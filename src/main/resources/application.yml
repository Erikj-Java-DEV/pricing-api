spring:
  datasource:
    url: jdbc:h2:mem:inditexdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: false # âœ… Apaga los logs directos a consola de Hibernate
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: off
    org.hibernate.type.descriptor.sql: off
    org.springframework.test.context.support: warn
